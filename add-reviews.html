async function addFakeReviews(){
  btn.disabled=true;
  log('ðŸš€ Starting to add fake reviews...');
  
  let total=0;
  let success=0;
  
  for(const [productName,reviews] of Object.entries(fakeReviews)){
    log(`\nðŸ“¦ Adding reviews for ${productName}...`);
    
    for(const review of reviews){
      total++;
      try{
        const response=await fetch(`${API_URL}/api/reviews`,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({
            productName:productName,
            userPhone:review.phone,
            userName:review.userName,
            rating:review.rating,
            reviewText:review.text
          })
        });
        
        const result=await response.json();
        
        if(result.success){
          success++;
          log(`âœ“ ${review.userName}`,'success');
        }else{
          log(`âœ— ${review.userName} - ${result.error}`,'error');
        }
        
        await new Promise(resolve=>setTimeout(resolve,100));
        
      }catch(error){
        log(`âœ— ${review.userName} - ${error.message}`,'error');
      }
    }
  }
  
  log(`\nâœ… Done! Added ${success}/${total} reviews`,'success');
  btn.disabled=false;
  btn.textContent='ADD MORE REVIEWS';
}
